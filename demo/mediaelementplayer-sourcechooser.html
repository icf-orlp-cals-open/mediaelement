<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>


	<script src="../build/jquery.js"></script>
	<script src="../build/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="../build/mediaelementplayer.min.css" />
</head>
<body>

<h1>MediaElementPlayer.js</h1>
<video width="984" height="524" id="player2" controls="controls">
	<source src="../media/org.mp4" type="video/mp4" title="High">
	<source src="../media/res_2.mp4" type="video/mp4" title="Medium">
	<source src="../media/res_4.mp4" type="video/mp4" title="Low">
	<p>Your browser leaves much to be desired.</p>
</video>

<script>
$('audio,video').mediaelementplayer({
	features: ['playpause','progress','volume','sourcechooser']
});
</script>

</body>
</html>
